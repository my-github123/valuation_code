<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Valuation Result</title>
</head>
<body>
    <div class="vald">
        <h3>Valuation Report</h3><br>
        <h5>Price:{{price}}</h5>
        <h5>Age:{{age}}</h5>
        <h5>Month:{{months}}</h5>
        <h5>Number of owners:{{owners}}</h5>
        <h5>Odometer Reading:{{odo_reading}}
        <h5>City:{{city}}</h5>
        <h5>Fuel:{{fuel}}</h5>
        <h5>Transmission:{{transmission}}</h5>
        <h5>Category:{{category}}</h5>
        <h5>Final Value:{{value}}</h5>
    </div>
</body>
</html>
